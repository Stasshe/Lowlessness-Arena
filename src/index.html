<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lowlessness Arena</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      touch-action: none;
    }
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    .debug-panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      font-family: monospace;
      display: none;
    }
    .debug-panel.show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="game-container"></div>
  </div>
  <div id="debug-panel" class="debug-panel"></div>
  <script src="bundle.js"></script>
</body>
</html>
