<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lowlessness Arena</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 24px;
      z-index: 1000;
    }
  </style>
  <script>
    // サウンド初期化ヘルパー
    window.unlockAudio = function() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }
      
      const dummySound = new Audio();
      dummySound.play().catch(() => {});
      
      document.removeEventListener('click', window.unlockAudio);
      document.removeEventListener('touchstart', window.unlockAudio);
    };
    
    document.addEventListener('click', window.unlockAudio);
    document.addEventListener('touchstart', window.unlockAudio);
  </script>
</head>
<body>
  <div id="loading">ロード中...</div>
  <div id="game-container"></div>
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.getElementById('loading').style.display = 'none';
      }, 1000);
    });
  </script>
</body>
</html>
